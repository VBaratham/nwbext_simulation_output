groups:
- neurodata_type_def: CompartmentSeries
  neurodata_type_inc: TimeSeries
  doc: Stores continuous data in cell compartments
  datasets:
  - name: unit_id
    dtype: int
    doc: list of unit ids
    shape:
    - null
    dims:
    - cells
    quantity: '?'
  - neurodata_type_inc: VectorIndex
    name: compartments_index
    doc: maps cell to compartments
    shape:
    - null
    dims:
    - cells
  - neurodata_type_inc: VectorData
    name: compartments
    dtype: int
    doc: cell compartment ids corresponding to a each column in the data
    shape:
    - null
    dims:
    - compartments
  - name: compartment_position
    dtype: float
    doc: position of recording within a compartment. 0 is close to soma, 1 is other
      end
    shape:
    - null
    dims:
    - compartments
    quantity: '?'
